{% extends "base.html" %}
{% block conteudo %}
{%load static%}
<br/><br/><br/><br/>
<div id="inscricao">  
    <h1>ENCAMINHAR UM EMAIL</h1><br/>
    <h4>Preencha o formul√°rio para acesso ao site.</h4><br/><br/>
    <form method="post" action="#" id="dados">
        {% csrf_token %}
        <label for="nome">Nome:</label><input type="text" id="nome" name="Nome" class="contato"/><br/><br/>

    </form>
</div><br/>
